{% extends 'base.html' %}
{% block content %}

<head>
	
	  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-s-6">
				<h1>Search for a dog</h1>
				<form action="/results" method="GET">
			  Location 
			  <input type="text" name="location">
			  Age 
			  <select name="age">
			  	<option value="Baby">Baby</option>
			  	<option value="Young">Young</option>
			  	<option value="Adult">Adult</option>
			  	<option value="Senior">Senior</option>
				</select>
				Gender
				<select name="sex">
			  	<option value="M">Male</option>
			  	<option value="F">Female</option>
				</select>
				<input type="submit" value="Submit">
			</form>
		</div>
		<div class="col-s-6">
			<h1>Random dog</h1>
			<form action="/randomresult" method="GET">
			  Age 
			  <select name="age">
			  	<option value="Baby">Baby</option>
			  	<option value="Young">Young</option>
			  	<option value="Adult">Adult</option>
			  	<option value="Senior">Senior</option>
				</select>
				Gender
				<select name="sex">
			  	<option value="M">Male</option>
			  	<option value="F">Female</option>
			  </select>
			  	<input type="submit" value="Submit">
			</form>
		</div>
		</div>
	</div>
</div>
<br>
<div class="container">
	<div class="row">
		<div class="col-s-6">
	<h1>Dog by breed</h1>
	<form action="/dogbybreed" method="GET">
		<select name="breed">
			{% for breed in breed_list %}
      	<option value = "{{ breed }}">{{ breed }}</option>
    		{% endfor %}
   	</select>
   		<input type="submit" value="Submit">
   </form>
 </div>
   <div class="col-s-6">
   <h1>Dog chart</h1>
   <form action="/breedchart">
	<input type="submit" value="Breed Chart">
  </form>
</div>
</div>
</div>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="static/img/cavalier_running.jpg" alt="Cavalier" width="460" height="345">
      </div>

      <div class="item">
        <img src="static/img/black_lab.jpg" alt="Lab" width="460" height="345">
     </div>
    
      <div class="item">
        <img src="static/img/terrier.jpg" alt="Terrier" width="460" height="345">
      </div>

      <div class="item">
        <img src="static/img/yorkie.jpg" alt="Yorkie" width="460" height="345">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>


// Activate Carousel
$("#myCarousel").carousel();

// Enable Carousel Indicators
$(".item").click(function(){
    $("#myCarousel").carousel(1);
});

// Enable Carousel Controls
$(".left").click(function(){
    $("#myCarousel").carousel("prev");
});
</script>

{% endblock %}
